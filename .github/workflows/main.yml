name: Build and Deploy APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build APK package inside Alpine container
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace alpine:latest /bin/ash -c "\
            apk add alpine-sdk cargo && \
            adduser -D -G abuild builder && \
            chown -R builder /workspace && \
            chown -R builder /var/cache/distfiles/ && \
            su builder -c 'abuild-keygen -a -n' && \
            cp /home/builder/.abuild/*.rsa.pub /etc/apk/keys/ && \
            su builder -c 'abuild checksum' && \
            su builder -c 'cat APKBUILD' && \
            su builder -c 'abuild -r'
          "

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # 이 부분에서 upload_url을 설정합니다.
          asset_path: ./jintemplify-*.apk
          asset_name: jintemplify.apk
          asset_content_type: application/vnd.alpine.package-archive
